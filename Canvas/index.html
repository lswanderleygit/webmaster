<!DOCTYPE html>
<html>
<body>

<!-- CSS -->
<style>
    canvas#myCanvas{
        background: white;
        border: 2px solid blue !important;
        /* margin: 30px; */
    }

</style>

<canvas id="myCanvas" width="800" height="800">
Your browser does not support the HTML5 canvas tag.</canvas>

<div style="border: 1px solid red; width: 300px; height: 300px; top: 150px;">
    <div style="">
            <h2>hello</h2>
    </div>
</div>

<!-- scripts -->
<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(95,50,40,0,2*Math.PI);
ctx.stroke();
ctx.beginPath();
ctx.arc(160, 80,60,0,2*Math.PI);
ctx.stroke();

ctx.font = "30px Arial";
ctx.fillText("hello world", 400, 400);
</script> 

</body>
</html>
